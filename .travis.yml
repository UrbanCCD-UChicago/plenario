language: python
python:
- '3.4'

addons:
  postgresql: '9.4'
  apt:
    packages:
    - gdal-bin
    - postgresql-9.4-postgis-2.3
    - postgresql-9.4-plv8

services:
- postgresql
- redis-server

sudo: required

dist: trusty

cache: pip

before_install:
- pip install -r requirements.txt

