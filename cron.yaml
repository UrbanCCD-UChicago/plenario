version: 1
cron:
 - name: "often"
   url: "/update/often"
   schedule: "*/30 * * * *"
 - name: "daily"
   url: "/update/daily"
   schedule: "0 8 * * *"
 - name: "weekly"
   url: "/update/weekly"
   schedule: "0 0 * * sun"
 - name: "monthly"
   url: "/update/monthly"
   schedule: "0 0 1 * *"
 - name: "yearly"
   url: "/update/yearly"
   schedule: "0 0 2 4 *"
 - name: "weather"
   url: "/update/weather"
   schedule: "0 4 * * *"
 - name: "archive"
   url: "/archive"
   schedule: "0 0 * * *"
 - name: "resolve"
   url: "/resolve"
   schedule: "*/10 * * * *"
